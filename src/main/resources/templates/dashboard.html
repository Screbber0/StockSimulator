<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Подключаем тему jQuery UI -->
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .dashboard-container {
            background: #ffffff;
            margin-top: 40px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .welcome-text {
            margin-bottom: 25px;
        }

        /* Стили для блока действий */
        .actions-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }
        .actions-container > a button,
        .actions-container form button {
            margin-left: 0;
        }

        /* Стили для кнопок */
        button {
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Стили для формы Join Tournament */
        form {
            display: flex;
            gap: 10px;
        }
        form input[type="text"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
        }

        /* Стили для списка турниров */
        .tournament-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .tournament-list li {
            background: #f7f9fc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .tournament-list li a {
            margin-left: 15px;
            color: #007bff;
            text-decoration: none;
        }
        .tournament-list li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="welcome-text">
        <p>Welcome, <span th:text="${#authentication.name}"></span>!</p>
    </div>

    <div class="actions-container">
        <div>
            <h2>Actions</h2>
            <a th:href="@{/tournament/create}">
                <button type="button">Create Tournament</button>
            </a>
        </div>

        <div>
            <h2>Join Tournament</h2>
            <form th:action="@{/tournament/join}" method="post">
                <input type="text" name="tournamentName" placeholder="Enter Tournament Name or ID">
                <button type="submit">Join</button>
            </form>
        </div>
    </div>

    <div>
        <h2>Your Tournaments</h2>
        <ul class="tournament-list">
            <li th:each="tournament : ${tournaments}">
                <span th:text="${tournament.name}"></span>
                <a th:href="@{/tournament/{tournamentId}(tournamentId=${tournament.id})}">
                    View Tournament
                </a>
            </li>
        </ul>
    </div>
</div>

<!-- Подключаем jQuery и jQuery UI для автокомплита -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        crossorigin="anonymous"></script>

<script>
    // Скрипт автокомплита при вводе названия/ID турнира
    $(function() {
        $('input[name="tournamentName"]').autocomplete({
            source: function(request, response) {
                $.ajax({
                    url: '/tournament/search',
                    data: { term: request.term },
                    success: function(data) {
                        response(data);
                    }
                });
            },
            minLength: 1 // Минимальное кол-во символов, после которого включается автокомплит
        });
    });
</script>
</body>
</html>
