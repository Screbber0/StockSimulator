<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tournament</title>
    <link rel="stylesheet"
          href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <style>
        table {
            /* Ширина таблицы строго 100% */
            width: 100%;
            /* Фиксированная раскладка столбцов */
            table-layout: fixed;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

        /* Делаем колонки Description и Symbol особенными */
        th:nth-child(2),
        td:nth-child(2) {
            width: 20%;
            word-wrap: break-word;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 10%;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .tournament-container {
            background: #ffffff;
            margin-top: 40px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
            font-size: 16px;
            color: #444;
        }

        .trade-forms {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .trade-block {
            flex: 1 1 280px;
            background: #f7f9fc;
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .trade-block h2 {
            margin-top: 0;
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .trade-block form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .trade-block input[type="text"],
        .trade-block input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }

        .trade-block button {
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .trade-block button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            text-align: center;
        }

        thead {
            background-color: #f0f2f5;
        }

        th {
            color: #555;
        }

        .text-green {
            color: green;
        }

        .text-red {
            color: red;
        }

        .arrow-up,
        .arrow-down {
            font-size: 12px;
            padding: 0;
            vertical-align: baseline;
        }

        .arrow-up {
            color: green;
        }

        .arrow-down {
            color: red;
        }

        .stocks-block h2 {
            margin-top: 0;
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        .info-panel {
            margin-bottom: 20px;
        }

        .info-panel p {
            margin: 5px 0;
        }

        .chart-block {
            margin-top: 40px;
        }
        .chart-block h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        #chartTournamentPrice {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="tournament-container">
    <h1>Tournament</h1>
    <div class="info-panel">
        <p>Total Balance: <strong><span th:text="${totalBalance}">0</span></strong></p>
        <p>Current Cash: <strong><span th:text="${cash}">0</span></strong></p>
        <p>Your Rank: <strong><span th:text="${rank}">N/A</span></strong></p>
        <a th:href="@{/tournament/{tournamentId}/ranking(tournamentId=${tournamentId})}">
            View All Participants
        </a>
    </div>

    <div class="trade-forms">
        <div class="trade-block">
            <h2>Buy Stocks</h2>
            <form th:action="@{/api/stocks/buy}" method="post">
                <input type="hidden" name="tournamentId" th:value="${tournamentId}">
                <input type="text" name="ticker" placeholder="Ticker" required>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <button type="submit">Buy</button>
            </form>
        </div>

        <div class="trade-block">
            <h2>Sell Stocks</h2>
            <form th:action="@{/api/stocks/sell}" method="post">
                <input type="hidden" name="tournamentId" th:value="${tournamentId}">
                <input type="text" name="ticker" placeholder="Ticker" required>
                <input type="number" name="quantity" placeholder="Quantity" min="1" required>
                <button type="submit">Sell</button>
            </form>
        </div>
    </div>

    <div class="stocks-block">
        <h2>Your Stocks</h2>
        <div th:if="${#lists.isEmpty(stocks)}">
            <p>You have no stocks in this tournament.</p>
        </div>
        <div th:unless="${#lists.isEmpty(stocks)}">
            <table>
                <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Description</th>
                    <th>Current Price</th>
                    <!-- Закомментировали столбец Today's Change -->
                    <!-- <th>Today's Change</th> -->
                    <th>Purchase Price</th>
                    <th>QTY</th>
                    <th>Total Value</th>
                    <th>Total Gain/Loss</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="pos : ${stocks}">
                    <td th:text="${pos.ticker}"></td>
                    <td th:text="${pos.description}"></td>
                    <td th:text="'₽' + ${pos.currentPrice}">0</td>

                    <!-- Закомментировали ячейку с Today's Change -->
                    <!--
                    <td>
                        <span th:text="'₽' + ${pos.todayChange}"
                              th:classappend="${pos.todayChange >= 0} ? 'text-green' : 'text-red'"></span>
                        <span th:if="${pos.todayChange >= 0}" class="arrow-up">▲</span>
                        <span th:if="${pos.todayChange < 0}" class="arrow-down">▼</span>
                        &nbsp;
                        <span th:text="'(' + ${pos.todayChangePct} + '%)'"
                              th:classappend="${pos.todayChangePct >= 0} ? 'text-green' : 'text-red'"></span>
                        <span th:if="${pos.todayChangePct >= 0}" class="arrow-up">▲</span>
                        <span th:if="${pos.todayChangePct < 0}" class="arrow-down">▼</span>
                    </td>
                    -->

                    <td th:text="'₽' + ${pos.purchasePrice}">0</td>
                    <td th:text="${pos.quantity}">0</td>
                    <td th:text="'₽' + ${pos.totalValue}">0</td>
                    <td>
                        <span th:text="'₽' + ${pos.totalGainLoss}"
                              th:classappend="${pos.totalGainLoss >= 0} ? 'text-green' : 'text-red'"></span>
                        <span th:if="${pos.totalGainLoss >= 0}" class="arrow-up">▲</span>
                        <span th:if="${pos.totalGainLoss < 0}" class="arrow-down">▼</span>
                        &nbsp;
                        <span th:text="'(' + ${pos.totalGainLossPercent} + '%)'"
                              th:classappend="${pos.totalGainLossPercent >= 0} ? 'text-green' : 'text-red'"></span>
                        <span th:if="${pos.totalGainLossPercent >= 0}" class="arrow-up">▲</span>
                        <span th:if="${pos.totalGainLossPercent < 0}" class="arrow-down">▼</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="chart-block">
        <h2>Price History</h2>
        <canvas id="chartTournamentPrice" width="600" height="300"></canvas>
    </div>
</div>

<!-- Подключаем нужные библиотеки -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    console.log("Скрипт автокомплита запущен");

    $('input[name="ticker"]').autocomplete({
        source: function(request, response) {
            $.ajax({
                url: '/api/stocks/search',
                data: { term: request.term },
                success: function(data) {
                    // data – это массив StockSuggestDto
                    // Преобразуем для автокомплита
                    let transformed = data.map(item => {
                        return {
                            label: item.ticker + " – " + item.emitent,
                            value: item.ticker  // подставлять именно тикер
                        };
                    });
                    response(transformed);
                }
            });
        },
        minLength: 1
    });

    // Подставляем строку JSON от Thymeleaf
    let rawHistory = /*[[${historyDataJson}]]*/ '[]';
    // Теперь rawHistory – строка. Пример: "[{\"date\":\"2025-02-01\",\"price\":100000.0}, ...]"

    // Превращаем строку JSON в JS-массив
    let historyArray = JSON.parse(rawHistory);

    console.log(historyArray);

    let labels = historyArray.map(item => item.date);
    let dataValues = historyArray.map(item => item.price);

    document.addEventListener('DOMContentLoaded', function() {
        let ctx = document.getElementById('chartTournamentPrice').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'User total balance',
                    data: dataValues,
                    borderWidth: 2,
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    });
</script>
</body>
</html>
