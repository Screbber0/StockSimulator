<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рейтинг</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .ranking-container {
            background: #ffffff;
            margin-top: 40px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        a.back{
            display:inline-block;
            margin-bottom:15px;
            color:#007bff;
            text-decoration:none
        }
        a.back:hover{
            text-decoration:underline
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        thead {
            background-color: #f0f2f5;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            color: #555;
        }

        /* Класс для выделения текущего пользователя */
        .highlight-row {
            background-color: #f0eef3; /* Вы можете подобрать любой другой цвет */
        }
    </style>
</head>
<body>
<div class="ranking-container">
    <h1>Рейтинг</h1>

    <!-- Ссылка «Вернуться к турниру» -->
    <a class="back"
       th:href="@{/tournament/{t}(t=${tournamentId})}">← Вернуться к турниру</a>

    <table>
        <thead>
        <tr>
            <th>Место</th>
            <th>Пользователь</th>
            <th>Общий баланс</th>
        </tr>
        </thead>
        <tbody>
        <!--
            Благодаря сравнению (participant.username == currentUsername)
            строке будет добавлен класс highlight-row,
            если пользователь является текущим
        -->
        <tr th:each="participant : ${rankingList}"
            th:classappend="${participant.username} == ${currentUsername} ? 'highlight-row' : '' ">
            <td th:text="${participant.rankPosition}">1</td>
            <td th:text="${participant.username}">username</td>
            <td th:text="'₽ ' + ${participant.totalBalance}">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
